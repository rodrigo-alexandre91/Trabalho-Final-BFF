<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./static/script.js" defer></script>
    <link rel="stylesheet" href="./static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>{% block head %}Trabalho  BFF{% endblock %}</title>
</head>
<body class="bg-dark text-white">
    <main class="container mt-4">
        {% block body %} 
        <section class="row">
            <div class="col-4">
                <h2>1 - API Github</h2>
                <div class="card text-dark mb-3 p-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./static/icon_img.svg" class="img-fluid rounded" id="foto_git">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body" id="card_git">
                                <h4 class="card-title" id="nome_git">Nome</h4>
                                <p class="card-text" id="usuario_git">Usuario: </p>
                            </div>
                        </div>
                        <p class="card-text mb-1" id="bio_git">Bio: </p>
                        <p class="card-text mb-1" id="location_git">Localidade: </p>
                        <div class="input-group mt-2">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="input_git" placeholder="Usuario">
                            <button class="btn btn-dark" type="button" id="btn_git" onclick="buscarGit()">Procurar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <h2>2 - Filmes</h2>
                <div class="card text-dark mb-3 p-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./static/icon_img.svg" class="card-img-top" id="foto_filme">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body" id="card_git">
                                <h1 class="card-title text-center" id="nome_filme">Titulo do filme</h1>
                                <p class="card-text" id="descricao_filme">Descrição:</p>
                                <p class="card-text">Nota: <span id="nota_filme"></span></p>
                                <p class="card-text">Lançamento: <span id="data_filme"></span></p>
                            </div>
                        </div>
                        <div class="input-group mt-2">
                            <input type="text" class="form-control" id="input_filme" placeholder="Nome do filme">
                            <button class="btn btn-dark" onclick="buscarFilme()">Buscar</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row m-0 text-center">
                        <h2 class="mt-2">Filmes Similares</h2>
                        <div class="card card-similar col m-3 p-0">
                            <img src="./static/icon_img.svg" class="card-img-top" id="foto_similar_1">
                            <div class="card-body">
                              <h5 class="card-title" id="nome_similar_1">Card title</h5>
                            </div>
                        </div>                   
                        <div class="card card-similar col m-3 p-0">
                            <img src="./static/icon_img.svg" class="card-img-top" id="foto_similar_2">
                            <div class="card-body">
                              <h5 class="card-title" id="nome_similar_2">Card title</h5>
                            </div>
                        </div>                   
                        <div class="card card-similar col m-3 p-0">
                            <img src="./static/icon_img.svg" class="card-img-top" id="foto_similar_3">
                            <div class="card-body">
                              <h5 class="card-title" id="nome_similar_3">Card title</h5>
                            </div>
                        </div> 
                    </div>           
                </div>
            </div>
            <h2><a href="http://127.0.0.1:5000/jinja">3 - Filmes - jinja</a></h2>
        </section>
        {% endblock %}
    </main>
</body>
</html>
